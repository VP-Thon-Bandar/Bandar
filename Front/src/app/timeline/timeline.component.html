<ul class="collapsible" data-collapsible="accordion" *ngFor="let timelineEvent of timelineEvents">
        <li>
                <div class="collapsible-header">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <strong> {{getLabelFromType(timelineEvent.type)}}  {{timelineEvent.date}} </strong> 
                        <li><div class="divider"></div></li>
                        {{timelineEvent.description}}
                </div>
        </li>
</ul>
